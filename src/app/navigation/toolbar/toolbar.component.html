<mat-toolbar class="navbar-bg">
  <div class="toggle-button">
    <button mat-icon-button (click)="onTogglesidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo">Campini</div>
  <div class="spacer"></div>
  <div class="links-for-pc links-nav-container">
    <a routerLink="/" mat-button>Home</a>
    <a routerLink="/events" mat-button>Events</a>
    <a *ngIf="!authService.isLogged()" routerLink="/login" mat-button>Login</a>
    <a *ngIf="!authService.isLogged()" routerLink="/register" mat-button
      >Register</a
    >
    <a *ngIf="authService.isLogged()" routerLink="/profile" mat-button
      >Profile</a
    >
    <a *ngIf="authService.isLogged()" (click)="logout()" mat-button>Logout</a>
  </div>
</mat-toolbar>
