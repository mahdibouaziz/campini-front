<div class="card">
    <h1 class="card-title">Past Events</h1>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-sm my-col" *ngFor="let item of events">
            <app-pastevent [event] = "item"> </app-pastevent>
            </div>
        <div class="row">
        </div>
      </div>
    </div>
    <button [hidden]="clicked"  type="button" class="btn btn-secondary btn-lg button" (click)="showMore(clicked)">See More</button>
    <div *ngIf="clicked">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-sm my-col" *ngFor="let item of events">
              <app-pastevent [event] = "item"> </app-pastevent>
              </div>



    </div>
  </div>
